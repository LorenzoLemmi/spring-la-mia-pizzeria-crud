<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Le nostre pizze</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="container mt-4">
    
    <!-- Intestazione + bottone -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Le nostre pizze</h1>
      <a href="/pizze/create" class="btn btn-success">Crea nuova pizza</a>
    </div>

    <!-- Messaggio se lista vuota -->
    <div th:if="${#lists.isEmpty(elencoPizze)}" class="alert alert-info">
      Nessuna pizza disponibile al momento
    </div>

    <!-- Lista pizze -->
    <div class="row" th:if="${!#lists.isEmpty(elencoPizze)}">
      <div class="col-md-4 mb-3" th:each="pizza : ${elencoPizze}">
        <a th:href="@{'/pizze/show/' + ${pizza.id}}" class="text-decoration-none text-dark">
          <div class="card h-100">
            <img th:src="@{'/images/' + ${pizza.url}}" class="card-img-top" alt="Immagine pizza">
            <div class="card-body">
              <h5 class="card-title" th:text="${pizza.nome}">Nome</h5>
              <p class="card-text" th:text="${pizza.descrizione}">Descrizione</p>
              <p class="card-text"><strong th:text="${pizza.prezzo + ' â‚¬'}">Prezzo</strong></p>
            </div>
          </div>
        </a>
      </div>
    </div>

  </div>

  <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
