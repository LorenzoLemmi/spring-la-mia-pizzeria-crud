<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modifica Pizza</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="container mt-4">
    <h1>Modifica Pizza</h1>

    <form th:object="${pizza}" th:action="@{'/pizze/edit/' + ${pizza.id}}" method="post">

      <div class="row mt-4">

        <div class="col-md-7">

          <!-- Nome -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                <ul class="mb-0">
                    <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
                </ul>
            </div>
          </div>

          <!-- Descrizione -->
          <div class="mb-3">
            <label for="descrizione" class="form-label">Descrizione</label>
            <textarea id="descrizione" th:field="*{descrizione}" class="form-control" required th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione')}">
                <ul class="mb-0">
                  <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                </ul>
            </div>
          </div>

          <!-- Prezzo -->
          <div class="mb-3">
            <label for="prezzo" class="form-label">Prezzo (â‚¬)</label>
            <input type="number" step="0.01" id="prezzo" th:field="*{prezzo}" class="form-control" required th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('prezzo')}">
                <ul class="mb-0">
                  <li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}"></li>
                </ul>
            </div>
          </div>

          <!-- URL immagine -->
          <div class="mb-3">
            <label for="url" class="form-label">URL immagine</label>
            <input type="text" id="url" th:field="*{url}" class="form-control" required th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('url')}">
                <ul class="mb-0">
                  <li th:each="err : ${#fields.errors('url')}" th:text="${err}"></li>
                </ul>
            </div>
          </div>

        </div>

        <!-- Ingredienti -->
        <div class="col-md-5">
          
          <h4>Ingredienti</h4>
          <div class="form-check mb-2" th:each="ingred : ${ingredienti}">
            <input class="form-check-input" type="checkbox"
                  th:id="|ingrediente_${ingred.id}|"
                  th:value="${ingred.id}" th:field="*{ingredienti}">
            <label class="form-check-label"
                  th:for="|ingrediente_${ingred.id}|"
                  th:text="${ingred.nome}"></label>
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-success">Salva</button>
          <a th:href="@{/pizze}" class="btn btn-secondary">Annulla</a>
        </div>

    </form>
  </div>

  <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
