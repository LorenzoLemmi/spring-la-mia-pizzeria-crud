<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:unless="${empty}" th:text="'Dettaglio di ' + ${pizza.nome}">Dettaglio pizza</title>
  <title th:if="${empty}">Pizza non trovata</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="container mt-4">

    <!-- Caso: pizza non trovata -->
    <div th:if="${empty}" class="alert alert-danger">
      Pizza non trovata
    </div>

    <!-- Caso: pizza trovata -->
    <div th:if="${!empty}" class="row align-items-start">
      
      <div class="col-md-6 mb-3">
        <img th:src="@{'/images/' + ${pizza.url}}" class="img-fluid rounded" alt="Immagine pizza">
      </div>

      <div class="col-md-6">
        <h1 th:text="${pizza.nome}">Nome pizza</h1>
        <p><strong>Descrizione:</strong></p>
        <p th:text="${pizza.descrizione}">Descrizione</p>
        <p><strong>Prezzo:</strong> <span th:text="${pizza.prezzo + ' â‚¬'}">Prezzo</span></p>
        
        <div class="mt-3">
          <a href="/pizze" class="btn btn-primary me-2">Torna alla lista</a>
          <a th:href="@{'/offerte/create/' + ${pizza.id}}" 
            class="btn btn-warning">
            Aggiungi offerta speciale
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <h3>Offerte Speciali</h3>
    <div th:if="${#lists.isEmpty(pizza.offertaSpeciale)}" class="alert alert-info">
      Nessuna offerta speciale per questa pizza
    </div>
  
    <div th:if="${!#lists.isEmpty(pizza.offertaSpeciale)}" class="list-group">
      <div class="list-group-item" th:each="offertaSpeciale : ${pizza.offertaSpeciale}">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <strong th:text="${offertaSpeciale.titolo}">Titolo offerta</strong>
            <p class="mb-0">
              Valida dal <span th:text="${#temporals.format(offertaSpeciale.dataInizio, 'dd/MM/yyyy')}">data inizio</span>
              al <span th:text="${#temporals.format(offertaSpeciale.dataFine, 'dd/MM/yyyy')}">data fine</span>
              - Sconto: <span th:text="${offertaSpeciale.scontoPercentuale}">0</span>%
            </p>
          </div>
          <div>
            <a th:href="@{'/offerte/edit/' + ${offertaSpeciale.id}}" class="btn btn-warning btn-sm me-2">Modifica</a>
            <form th:action="@{'/offerte/delete/' + ${offertaSpeciale.id}}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm"
                onclick="return confirm('Sei sicuro di voler cancellare questa offerta?');">
                Cancella
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
