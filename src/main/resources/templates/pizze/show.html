<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Dettaglio di ' + ${pizza.nome}">Dettaglio pizza</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="container mt-4">
    <div class="row align-items-start">
      
      <div class="col-md-6 mb-3">
        <img th:src="@{'/images/' + ${pizza.url}}" class="img-fluid rounded" alt="Immagine pizza">
      </div>

      <div class="col-md-6">
        <h1 th:text="${pizza.nome}">Nome pizza</h1>
        <p><strong>Descrizione:</strong></p>
        <p th:text="${pizza.descrizione}">Descrizione</p>
        <p><strong>Prezzo:</strong> <span th:text="${pizza.prezzo + ' â‚¬'}">Prezzo</span></p>
        <a href="/pizze" class="btn btn-primary mt-3">Torna alla lista</a>
      </div>
    </div>
  </div>

  <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
